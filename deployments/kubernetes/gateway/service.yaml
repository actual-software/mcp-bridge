apiVersion: v1
kind: Service
metadata:
  name: mcp-gateway
  namespace: mcp-system
  labels:
    app: mcp-gateway
    app.kubernetes.io/name: mcp-gateway
    app.kubernetes.io/component: gateway
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "tcp"
spec:
  type: ClusterIP
  ports:
  - port: 8443
    targetPort: 8443
    name: websocket
    protocol: TCP
  - port: 9090
    targetPort: 9090
    name: metrics
    protocol: TCP
  selector:
    app: mcp-gateway
  sessionAffinity: None
---
# External service for client connections
apiVersion: v1
kind: Service
metadata:
  name: mcp-gateway-external
  namespace: mcp-system
  labels:
    app: mcp-gateway
    app.kubernetes.io/name: mcp-gateway-external
    app.kubernetes.io/component: gateway
spec:
  type: LoadBalancer
  ports:
  - port: 443
    targetPort: 8443
    name: websocket
    protocol: TCP
  selector:
    app: mcp-gateway
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600