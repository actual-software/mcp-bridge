{{- if .Values.secrets.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "mcp-bridge.fullname" . }}-secrets
  labels:
    {{- include "mcp-bridge.labels" . | nindent 4 }}
type: Opaque
data:
  jwt-secret-key: {{ include "mcp-bridge.gen-jwt-secret" . }}
  mcp-auth-token: {{ include "mcp-bridge.gen-mcp-token" . }}
  {{- if .Values.redis.enabled }}
  redis-password: {{ include "mcp-bridge.gen-redis-password" . }}
  {{- end }}
{{- end }}

{{- if and .Values.tls.enabled .Values.tls.create }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.tls.secretName | default (printf "%s-tls" (include "mcp-bridge.fullname" .)) }}
  labels:
    {{- include "mcp-bridge.labels" . | nindent 4 }}
type: kubernetes.io/tls
data:
{{- if and .Values.tls.cert .Values.tls.key }}
  tls.crt: {{ .Values.tls.cert | b64enc }}
  tls.key: {{ .Values.tls.key | b64enc }}
{{- else }}
{{ include "mcp-bridge.gen-certs" . | indent 2 }}
{{- end }}
{{- end }}