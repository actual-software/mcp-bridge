{{- if .Values.tests.enabled }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "mcp-bridge.fullname" . }}-test-connection"
  labels:
    {{- include "mcp-bridge.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  restartPolicy: Never
  containers:
    - name: wget
      image: {{ .Values.tests.image.repository }}:{{ .Values.tests.image.tag }}
      command: ['sh', '-c']
      args:
        - |
          set -e
          echo "Testing Gateway health endpoint..."
          {{- if .Values.tls.enabled }}
          curl -k -f https://{{ include "mcp-bridge.fullname" . }}-gateway:{{ .Values.gateway.service.port }}/health
          {{- else }}
          curl -f http://{{ include "mcp-bridge.fullname" . }}-gateway:{{ .Values.gateway.service.port }}/health
          {{- end }}
          echo "Gateway health check passed!"
          
          echo "Testing Router metrics endpoint..."
          curl -f http://{{ include "mcp-bridge.fullname" . }}-router:{{ .Values.router.service.port }}/metrics
          echo "Router metrics endpoint accessible!"
          
          echo "All tests passed!"
{{- end }}