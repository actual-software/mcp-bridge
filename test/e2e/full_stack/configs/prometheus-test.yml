global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'mcp-gateway'
    static_configs:
      - targets: ['gateway:9090']
    scrape_interval: 10s
    metrics_path: /metrics

  - job_name: 'test-mcp-server'
    static_configs:
      - targets: ['test-mcp-server:3000']
    scrape_interval: 10s
    metrics_path: /metrics